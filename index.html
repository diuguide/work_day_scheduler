<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="row" id="topRow">
            <div class="col-2 m-2">
                <button class="startbtn" id="renderBlock">Print Schedule</button>
            </div>
            <div class="col-4 m-2" id="clock"></div>
            <div class="col-2 m-2" id="save">
                <button class="startbtn" id="saveBtn">Save</button>
            </div>
            <div class="col-2 m-2" id="load">
                <button class="startbtn" id="loadBtn">Load Recent</button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="moment.js"></script>
</body>
<footer>
    <div class="footer">
        <p>&copy Copyright: Everett Diuguid 2020</p>
    </div>
</footer>

</html>
